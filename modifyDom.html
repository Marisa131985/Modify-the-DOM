<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylingDom.css">
    <title>Modify the DOM</title>
</head>
<body>
  <header>
    <h1>Modify the DOM</h1>
  </header>
  <div>
    <button onclick="document.getElementById('change').innerHTML='Clicked First Button';">First</button>
    <button onclick="document.getElementById('change').innerHTML='Clicked Second Button';">Second</button>
	<p>This code shouldn't change.</p>
	<p id="change">This will change.</p>
	<p>This shouldn't change either.</p>
  </div>
</body>
</html>
